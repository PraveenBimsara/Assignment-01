<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook login page</title>
</head>
<body>
    <div class="parent">
    <div class="head-1">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share <br> with the people in your life.</p>
    </div>
    <div class="fill-form">
        <form action="form" class="Form">
            <input type="text" placeholder="Email address or phone number" class="input-1">
            <input type="password" placeholder="Password" class="input-1">
            <button class="btn-1">Log in</button>
            <a href="" class="forget">Forgotten password?</a>
            <hr>
            <button class="btn-2">Create new account</button>
            
        </form>
    </div>
    <br>
</div>
</body>
</html>
